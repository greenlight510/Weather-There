<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <!-- CSS only -->
    <link rel="stylesheet" href="assets/style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Added nav bar to replace the current header for style -->
    <nav class="navbar navbar-dark bg-dark">
        <!--title/logo in nav bar -->
        <a class="navbar-brand" href="#">Weather Dashboard</a>
    </nav>

    <main>
        <div class="container my-container">
            <div class="row my-row">
                <div class="col my-col">
                    <div class="row my-row">
                        <!-- search cities card container - styled to extend to maximum width of its container-->
                        <div class="card border-dark" style="width: 100%">
                            <div class="card-header">Search for a City</div>

                            <div class="card-body text-dark">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Enter a City"
                                        aria-label="enter city name" aria-describedby="search button" />

                                    <div class="input-group-append search">
                                        <button class="btn btn-outline-secondary" type="button" id="search-button">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
